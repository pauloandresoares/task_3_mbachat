<ion-header>
  <ion-navbar>
    <ion-title>
      MBA Chat
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-item>
    <ion-label stacked>Informe o seu usuário</ion-label>
    <ion-input type="text" [(ngModel)]="nickname" placeholder="Usuário"></ion-input>
  </ion-item>
  <button ion-button full (click)="joinChannel()" [disabled]="nickname === ''">Entrar no chat como: {{ nickname }}</button>
</ion-content>
